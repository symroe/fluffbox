<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>fluffbox</title>
    <link rel=stylesheet href=css/fluffbox.css>
  </head>
  
  <body>
    <header>
        <h1>fluffbox</h1>
    </header>
    
    <section id=fluff-wrapper>
        <h1>Fluff</h1>
        <div id=fluff></div>
        <div id=twitter>
            <input id=twitter-username placeholder="Twitter username">
            <ul id=tweets></ul>
        </div>
        <div id=delicious>
            <input id=delicious-username placeholder="Delicious username">
            <ul id=deliciouspbookmarks></ul>
        </div>
        <div id=flickr>
            <input id=flickr-username placeholder="Flickr username">
            <ul id=flickr-photos></ul>
        </div>
    </section>
    
    <section id=editor-wrapper>
        <h1>Editor</h1>
        <textarea id=editor placeholder="EDIT HERE
(both HTML and Markdown is fine)"></textarea>
    </section>
    
    <section id=preview-wrapper>
        <h1>Preview</h1>
        <div id=preview></div>
    </section>
    
    <section id=source-wrapper>
        <h1>HTML Source</h1>
        <div id=source></div>
    </section>
    
    <footer>
        Thank you for using Fluffbox
    </footer>
    
    
    <!-- TEMPLATES -->
    <script type=text/tim class=fluff>
        {{fluff}}
        <article>
            <h1>{{title}}</h1>
            <p>{{timestamp}}</p>
            <ul class=assets>
                {{assets}}
                <li>
                    {{content}}
                </li>
                {{/assets}}
            </ul>
        </article>
        {{/fluff}}
    </script>
    
    <script type=text/tim class=img>
        <div class=img-wrapper draggable data-type=image>
            <img src="{{url}}" title="{{title}}" alt="{{title}}">
        </div>
    </script>
    
    <script type=text/tim class=twitter>
        <div class=tweet draggable data-type=twitter>
<blockquote>{{fluff_json.0.tweet}}</blockquote> -
<a href="{{url}}">{{fluff_json.0.date}}</a>
        </div>
    </script>
    
    <script type=text/tim class=youtube>
        <div class=iframe-wrapper draggable data-type=youtube>
            {{fluff_json.0.embed_html}}
        </div>
    </script>
    
    <script type=text/tim class=audioboox>
        <div class=iframe-wrapper draggable data-type=audioboo>
            {{fluff_json.0.embed_html}}
        </div>
    </script>
    
    <script type=text/tim class=tweets>
        {{tweets}}
        <li>
            <blockquote>{{text}}</blockquote> -
            <a href="http://twitter.com/{{user.screen_name}}/{{id_str}}">
                {{created_at}}
            </a>
        </li>
        {{/tweets}}
    </script>
    
    <!-- DEV SCRIPTS -->
    <script src=js/console.js></script>
    <script src=js/data.js></script>
    
    <!-- DEPENDENCIES -->
    <script src=js/jquery.min.js></script>
    <script src=js/outerhtml.js></script>
    <script src=js/cache.js></script>
    <script src=js/throttle.js></script>
    <script src=js/tim.js></script>
    <script src=js/showdown.js></script>
     
    <!-- fluffbox -->
    <script src=js/fluffbox.js></script>    
  </body>
</html>
